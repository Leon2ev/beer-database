{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3>Add Product</h3>
        <form action="{{url_for('insert_product')}}" method="POST" class="add_product col s12">
            <div class="row">
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">create</i>
                    <input id="name" name="name" type="text" class="validate">
                    <label for="icon_prefix">Product Name</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">view_headline</i>
                    <select id="brand_name" name="brand_name">
                        <option value="" disabled selected>Choose Brand</option>
                        {% for brand in brands %}
                            <option value={{brand.name}}>{{brand.name}}</option>
                        {% endfor %}
                    </select>
                    <label>Brand</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">insert_photo</i>
                    <input id="image_url" name="image_url" type="text" class="validate">
                    <label for="icon_prefix">Image URL</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">view_headline</i>
                    <select id="type_name" name="type_name">
                        <option value="" disabled selected>Choose Type</option>
                        {% for type in types %}
                            <option value="{{type.name}}">{{type.name}}</option>
                        {% endfor %}
                    </select>
                    <label>Type</label>
                </div>    
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">border_color</i>
                    <input id="about" name="about" type="text" class="validate">
                    <label for="icon_prefix">About Beer</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l6">
                    <i class="material-icons prefix">build</i>
                    <input id="instruction" name="instruction" type="text" class="validate">
                    <label for="icon_prefix">Instruction URL</label>
                </div>
                <div class="input-field col s12 l2">
                    <i class="material-icons prefix">warning</i>
                    <input id="abv" name="abv" type="text" class="validate">
                    <label for="icon_prefix">Alcohol(5.4%)</label>
                </div>
                <div class="input-field col s12 l2">
                    <i class="material-icons prefix">local_bar</i>
                    <input id="amount" name="amount" type="text" class="validate">
                    <label for="icon_prefix">Amount(23 Liters)</label>
                </div>
                <div class="col s12 l2">
                    <p>
                        <input type="checkbox" id="gluten" name="gluten"/>
                        <label for="gluten">Gluten Free</label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">Add Product
                        <i class="material-icons right">playlist_add</i>
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Cancel
                    <i class="material-icons right">clear</i> 
                </a>
            </div>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Are you agree to cancel?</h4>
                    <p>All data will be lost.</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Go Back</a>
                    <a href="{{url_for('get_products')}}" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                </div>
            </div>
        </div>
    </div>    
{% endblock %}
