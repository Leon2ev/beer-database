{% extends 'base.html' %}
{% block content %}
    {% for product in products %}
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="card-image col s12 m6">
                    <img src="{{product.image_url}}">    
                </div>
                <div class="container">
                    <div class="col s12 m6">
                        <h4>{{product.name}}</h4>
                        <p><strong>Brand: {{product.brand}}</strong></p>
                        <h5>Description</h5>
                        {% for item in product.description %}
                            <p>{{item}}</p>
                        {% endfor%}
                        <a class="waves-effect waves-teal btn-flat" href="{{product.instruction}}"><i class="material-icons left">arrow_forward</i>Instruction</a>
                        <a class="waves-effect waves-teal btn-flat" href="{{product.instruction}}"><i class="material-icons left">arrow_forward</i>Equipment</a> 
                    </div>    
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
