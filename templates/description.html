{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <img class="description-img" src="{{product.image_url}}">    
            </div>
            <div class="col s12 m6">
                <h4>{{product.name}}</h4>
                <h5>Description</h5>
                <p>{{product.about}}</p>
                <p>Brand: {{product.brand_id}}</p>
                <p>Type: {{product.type_id}}</p>
                <p>ABV: {{product.abv}}</p>
                <p>Amount: {{product.amount}}</p>
                <a class="waves-effect waves-teal btn-flat" href="{{product.instruction}}" target="_blank"><i class="material-icons left">arrow_forward</i>Instruction</a>
            </div>
        </div>
        <div class="row">
            <a class="waves-effect waves-light btn" href="{{url_for('edit_product', product_id=product._id)}}">Edit</a>
        </div>
    </div>
{% endblock %}
