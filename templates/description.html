{% extends 'base.html' %}
{% block content %}
    {% for product in products %}
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="card-image col s12 m6">
                    <img src="{{product.image_url}}">    
                </div>
                <div class="container">
                    <div class="col s12 m6">
                        <h4>{{product.type_name}}</h4>
                        <h5>Description</h5>
                        <p>{{product.about}}</p>
                        <p>Brand: {{product.brand_name}}</p>
                        <p>ABV: {{product.abv}}</p>
                        <p>Amount: {{product.amount}}</p>
                        <a class="waves-effect waves-teal btn-flat" href="{{product.instruction}}" target="_blank"><i class="material-icons left">arrow_forward</i>Instruction</a>
                        <a class="waves-effect waves-teal btn-flat" href="{{product.instruction}}" target="_blank"><i class="material-icons left">arrow_forward</i>Equipment</a> 
                    </div>    
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
