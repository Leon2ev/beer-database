{% extends 'base.html' %}
{% block content %}
    <main>
        <div class="container">
            <h3>Products</h3>
            <div class="divider"></div>
            <div class="row option-panel">
                <div class="col s6">
                    <!-- Dropdown Trigger -->
                    <a class="dropdown-button waves-effect waves-light btn" href="#!" data-activates="dropdown1">Select Type
                        <i class="material-icons right">arrow_drop_down</i>
                    </a>
                    <!-- Dropdown Structure -->
                    <ul id="dropdown1" class="dropdown-content">
                        <li><a href="{{url_for('insert_products')}}">All</a></li>
                        {% for type in types %}
                        <li><a href="{{url_for('get_types', type_id=type._id)}}">{{type.name}}</a></li>
                        {% endfor %}
                    </ul>    
                </div>
                <div class="col s6">
                    <a class="waves-effect waves-light btn right insert-btn" href="{{url_for('add_product')}}">Insert Product</a>   
                </div>
            </div>
            <div class="row">
                {% for product in products %}
                <div class="card medium col s12 m6 l3">
                    <div class="card-image waves-effect waves-block waves-light">
                         <img class="product-img" src="{{product.image_url}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">{{product.name}}</span>
                    </div>
                    <div class="card-action">
                        <a class="right" href="{{url_for('get_description', product_id=product._id)}}">read more</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
{% endblock %}
