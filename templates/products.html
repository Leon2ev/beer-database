{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h3>Products</h3>
        <div class="row">
            {% for product in products %}
            <div class="card medium col s12 m6 l3">
                <div class="card-image waves-effect waves-block waves-light">
                     <img class="product-img" src="{{product.image_url}}">
                </div>
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">{{product.name}}</span>
                </div>
                <div class="card-action">
                    <a class="right" href="{{url_for('get_description', product_id=product._id)}}">read more</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
